{% extends 'base.html' %}

{% block head %}
<title>FlipCart Search Page</title>
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/style.css') }}"
/>

{% endblock %} 

{% block body %}
<div class="content">
  <h1 style="text-align: center">Search Item :</h1>

  <div class="form">
    <form action="/review" method="post">
      <input type="text" name="searchValue" id="content" placeholder="Search Image" />
      <input id="submitBtn" type="submit" value="Search" />
    </form>
  </div>
</div>
{% endblock %}
